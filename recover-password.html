        function registrar(){
	var result = function_ajax({
		'op':'password_recovery',
		'email': $("#email").val(),
    }	,'../controller/passwordController.php').then(function(result){
    	if(result=="Message has been sent1"){

    		$("#email").val("");
    	
    	}
	}).catch(function(error) {console.log('Error:', error);});
}

function alert_success(){
	Swal.fire({
		title: 'Listo, Se ha enviado la contraseña a su correo electronico!',
		text: 'Preciona el boton para aceptar!',
		icon: 'success',
		confirmButtonColor: '#5664d2'
	});
}
        
        
            function function_ajax(data,url){
            	return new Promise(function(resolve, reject) {
            		$.post({
            			type: 'POST',
            			url: url,
            			data: data,
            			success: function(response){
            				resolve(response);
            			},
            			error: function(error) {
            				reject(error);
            			}
            		});
            	});
            }

            
        </script>
